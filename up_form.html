<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scan Virus online</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
	</head>
	<body>
	<div id="loader_background">
		<div class="loader"></div>
	</div>
		<form action="upload.php" method="post" enctype="multipart/form-data">
				<div class="box">
					<h1>Upload to scan</h1>
					<input type="file" name="file-1" id="fileToUpload" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
					<label for="fileToUpload"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
					<input id="myBtn" class="submit-button" type="submit" value="Upload File" name="submit"  onclick="return validate()" />
				</div>

		</form>
		<script type="text/javascript">
		document.getElementById("loader_background").style.display = "none";
		  function validate(){
			var size = 1048576;
			var file_size = document.getElementById('fileToUpload').files[0].size;
			if(file_size >= size){
				alert('file too large');
				return false;
			}
			document.getElementById("loader_background").style.display = "block";
			}
			document.getElementById("myBtn").disabled = true;
			document.getElementById("fileToUpload").addEventListener("change", function(){
				document.getElementById("myBtn").disabled = false;
			});
		    </script>
		<script src="js/custom-file-input.js"></script>

	</body>
